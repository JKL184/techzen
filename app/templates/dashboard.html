{% extends 'base.html' %}

{% block main %}
<div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script>
    let chartval = JSON.parse({{ values | tojson }});
    const labels = [
      'Day1',
      'Day2',
      'Day3',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'Principal Remaining',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: chartval
      }]
    };
  
    const config = {
      type: 'line',
      data: data,
      options: {}
    };
  </script>
  <script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
    

{% endblock %}
